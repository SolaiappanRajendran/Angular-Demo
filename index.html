<html>
  <head>
    <meta charset="utf-8">
    <title>Angular.js Todo Demo</title>
	<link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
	<link rel="stylesheet" href="style/todo.css" />
                     <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>


    
  </head>
 <body class="well" ng-app="todoApp">
        <div id="container">

            <div id="header"> To Do List </div>

            <div class="task-list task-container" id="pending">
                <h3>Pending</h3>
                <!--<div class="todo-task">
                    <div class="task-header">Sample Header</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>-->
            </div>

            <div class="task-list task-container" id="inprogress">
                <h3>In Progress</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>

            <div class="task-list" ng-controller="TodoList" ng-init="load()">
                <h3>Add a task</h3>
                <form id="todo-form" name="todoForm" novalidate>
                    <input type="text" ng-model="title" placeholder="Title" />
                    <textarea placeholder="Description" ng-model="description"></textarea>
                    <input type="text" id="datepicker"  ng-model="value" placeholder="Due Date (dd/mm/yyyy)" jqdatepicker />
                    <input type="button" class="btn btn-primary" value="Add Task" ng-click="addItem()" />
                </form>

                <input type="button" class="btn btn-primary" value="Clear Data" ng-click="clearData()" />

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div style="clear:both;"></div>

            <script type="text/javascript" src="scripts/module/local-storage-module.js"></script>
             <script type="text/javascript" src="scripts/module/dom-element-module.js"></script>
            <script type="text/javascript" src="scripts/controller/todo-controller.js"></script>
            <script type="text/javascript" src="scripts/directives/jqdatepicker.js"></script>
            <script type="text/javascript" src="scripts/model/item.js"></script>
            <script type="text/javascript" src="scripts/json-override.js"></script>

            <script type="text/javascript">
				
                var defaults = {
                    todoTask: "todo-task",
                    todoHeader: "task-header",
                    todoDate: "task-date",
                    todoDescription: "task-description",
                    taskId: "task-",
                    formId: "todo-form",
                    dataAttribute: "data",
                    deleteDiv: "delete-div"
                };
                             

                $(".task-container").droppable();
                $("." + defaults.todoTask).draggable({ revert: "valid", revertDuration:200 });
                
            </script>

        </div>
  </body>
</html>
